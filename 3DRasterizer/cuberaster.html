<!DOCTYPE html>
<html>
    <head>
        <title>Transparent Cube</title>
        <!-- Displays a transparent rotating cube. -->

<script src="cuberaster.js"></script>
    </head>
    <body bgcolor ="#000000">     <label style="color:gray;">Cube Color</label>
       <select id="cube_color">
            <option>Green</option>
            <option>Red</option>
            <option>Blue</option>
       </select>  
       <div>
            <label style="color:gray;">Animation Speed</label>
            <input id="anim_speed" type="range" min="5" max="100" value="60"/>
       </div>
       <div>
            <label style="color:gray;">Transparency</label>
            <input id="trans" type="range" min="10" max="100" value="50"/>
        </div>
        <canvas></canvas>
    </body>
</html>
